<div class="container">
  <div class="content">
    <h1 class="center">Log In</h1>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmitForm()">
      <div mat-dialog-content class="signUpForm">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName">
            <div *ngIf="!signInForm.controls.userName.valid&&isSubmitted" [style.color]="'red'">{{this.signInForm.controls.userName.errors | showError }}</div>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <div *ngIf="!signInForm.controls.password.valid&&isSubmitted" [style.color]="'red'">{{this.signInForm.controls.password.errors | showError  }}</div>
          </mat-form-field>
        </div>
      </div>
      <div mat-dialog-actions class="actions">
        <button mat-raised-button color="primary" type="submit">Log In</button>
        <p>or</p>
        <span class="pointer" routerLink="signup" routerLinkActive="active" ariaCurrentWhenActive="page">Create an account</span>
      </div>
    </form>
  </div>
</div>
